version: 0.1
cli:
  version: 1.14.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - bandit@1.7.5
    - black@23.7.0
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.2
    - ruff@0.0.285
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trivy@0.44.1
    - trufflehog@3.48.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
