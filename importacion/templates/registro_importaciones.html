{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Registros de Importación</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Usuario</th>
                <th>Versión</th>
                <th>Archivo</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.fecha_importacion }}</td>
                <td>{{ registro.usuario.username }}</td>  <!-- Asumiendo que 'usuario' es una instancia del modelo User de Django -->
                <td>{{ registro.version }}</td>
                <td><a href="{{ registro.archivo_importado.url }}" target="_blank">Descargar</a></td>  <!-- Link para descargar el archivo, si lo guardaste -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
